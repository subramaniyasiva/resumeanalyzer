<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Upload Resumes and Job Description</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="jd">Job Description:</label><br>
        <textarea name="jd" id="jd" rows="6" cols="50" required></textarea><br><br>

        <label for="resume">Upload Resume(s) (PDF only):</label><br>
        <input type="file" name="resume" id="resume" accept=".pdf" multiple required><br><br>

        <button type="submit">Analyze</button>
    </form>

    {% if results %}
    <h3>Analysis Results:</h3>
    <table>
        <tr>
            <th>Resume Name</th>
            <th>Result</th>
        </tr>
        {% for res in results %}
        <tr>
            <td>{{ res.filename }}</td>
            <td>{{ res.result }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
